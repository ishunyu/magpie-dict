<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Magpie Dictionary</title>
</head>

<body>
    <p>Magpie Dictionary</p>
    <input type="text" id="searchbox" onkeydown="searchKeyDown(this)" autofocus/>
    <button onclick="search()">GO</button>
    <div id="results"></div>
</body>

<script>
    function search() {
        var xhttp;
        var searchTerm = document.getElementById("searchbox").value;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                results = JSON.parse(this.responseText)
                view = createView(results.data)
                
                console.log(view)
                document.getElementById("results").innerHTML = view;
            }
        };
        xhttp.open("GET", "search?searchText="+searchTerm, true);
        xhttp.send();
    }

    function searchKeyDown(ele) {
        if (event.key === 'Enter') {
            search();
        }
    }

    function createView(data) {
        tables = ""
        for (const d of data) {
            tables += createRecordContext(d) + "</br></br>";
        }
        return tables
    }

    function createRecordContext(recordCtx) {
        rows = ""
        if (recordCtx.pre) {
            rows += createRecordView(recordCtx.pre)
        }
        rows += createRecordView(recordCtx.sub)
        if (recordCtx.post) {
            rows += createRecordView(recordCtx.post)
        }
        return table(rows)
    }

    function createRecordView(record) {
        cols = ""
        cols += col(record.a.start)
        cols += col(record.a.end)
        cols += col(record.a.text)

        cols += col(record.b.start)
        cols += col(record.b.end)
        cols += col(record.b.text)

        return row(cols)
    }

    function table(rows) {
        return wrap("table", rows)
    }

    function row(cols) {
        return wrap("tr", cols)
    }

    function col(text) {
        return wrap("td", text)
    }

    function wrap(tag, toWrap) {
        return "<" + tag + ">" + toWrap + "</" + tag + ">"
    }
</script>

</html>
