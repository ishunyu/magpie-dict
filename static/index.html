<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Magpie Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/style.css">
</head>

<body>
    <div class="container">
        <p>Magpie Dictionary</p>
        <div id="searchDiv">
            <input type="text" id="searchbox" onkeydown="searchKeyDown(this)" autofocus/>
            <button onclick="search()">GO</button>
        </div>
        <div id="showlist">
            <input type="radio" name="showlist" id="all" value="all" checked="true"/>
            <label for="all" class="showlistlabel">all</label>
            <div class="divider"></div>

            <input type="radio" name="showlist" id="zhz" value="zhz"/>
            <label for="zhz" class="showlistlabel">Empresses In The Palace</label>
            <div class="divider"></div>
            <input type="radio" name="showlist" id="cn" value="cn"/>
            <label for="cn" class="showlistlabel">China Now</label>
        </div>
    </div>
    <div id="results" class="results"></div>
</body>

<script src="index.js"></script>

</html>
